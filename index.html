<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discount Calculator</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container text-center">
        <h1 >Discount Calculator</h1>
        <div class="jumbotron">
           <div class="row">
                <div class="col-md-6">
                    <h2 >Enter Price</h2>
                    <input type="text" class="price" name="price" id="price" placeholder="Ex. 100.00 ...">
                </div>
                <div class="col-md-6">
                    <h2 >Enter Discount Percent</h2>
                    <input type="text" class="price" name="percent" id="percent" placeholder="Ex. .50 for 50% ...">
                </div>
            </div>
            <br>
            <button class="btn btn-success btn-lg" onclick="getDiscount()">Calculate</button>

            <h2 id="finalPriceDiv" ></h2>

        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
